---
- name: Create tmp directory
  ansible.builtin.file:
    path: "{{ tmp_dir }}/{{ service_identifier }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Unarchive the binary
  vars:
    suffix_url: "ssvdkg-{{ ssv.dkg.version }}-{{ ansible_system | lower }}-{{ system_architecture }}.zip"
  ansible.builtin.unarchive:
    src: "{{ ssv.dkg.source_url }}/{{ ssv.dkg.version }}/{{ suffix_url }}"
    dest: "{{ tmp_dir }}/{{ service_identifier }}"
    remote_src: true
    owner: root
    group: root
    mode: "0755"

- name: Copy binary file
  ansible.builtin.copy:
    src: "{{ tmp_dir }}/{{ service_identifier }}/bin/{{ ssv_dkg_default_binary_name }}"
    dest: "{{ ssv_dkg_bin_dir }}/{{ service_identifier }}"
    remote_src: true
    owner: root
    group: root
    force: true
    mode: "0755"
  notify:
    - Restart service

- name: Clear tmp directory
  ansible.builtin.file:
    path: "{{ tmp_dir }}/{{ service_identifier }}"
    state: absent
