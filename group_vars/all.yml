---
# maintains ports, bianry or repo urls

org: encapsulate
domain_regex: ^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$
monitor_server_dns: monitor.encapsulate.xyz
ansible_port: 8192

architecture_map:
  x86_64: amd64
  aarch64: arm64

default_node_types:
  - validator
  - default

tmp_dir: /tmp

ethereum:
  nethermind:
    source_url: https://nethdev.blob.core.windows.net/builds
    ports:
      engine: 8551
      network_discovery: 30303
      p2p: 30303
      json_rpc: 8545
      metrics: 6060
